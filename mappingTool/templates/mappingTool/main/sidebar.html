{% load i18n %}
<div class="navbar-default sidebar " role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <li class="sidebar-search">
                <div class="input-group">
                    <input id="loadLayerRest" type="text" ng-model="layer_url" class="form-control" placeholder="Load layer(url)"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="buttonLoadLayerClicked()">
                            +
                        </button>
                    </span>
                </div>
                <!-- /input-group -->
            </li>
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-list-alt"></span> {% trans 'Layers' %}<span class="fa arrow"></span>
                </a>
                <ul id= "layerList" class="nav nav-second-level">
                    <li ng-repeat="layer in layers">
                        <div class="row">
                            <label class="radio-inline col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                                <input type="radio" name="editing" ng-model="currentLayer" ng-click="sideBarRadioChanged(layer)"/>
                                {% trans 'edit' %}
                            </label>
                            <label class="checkbox-inline col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                                <input type="checkbox" ng-model="layer.activated" ng-change="sideBarCheckboxChanged(layer)"/>
                                {$ layer.name $}
                            </label>
                        </div>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-wrench"></span> {% trans 'Map Tools' %}<span class="fa arrow"></span></a>
                <ul class="nav nav-second-level">

                    <li>
                        <a href="#" data-toggle="modal" data-target="#bookmarkModal">
                            <span class="glyphicon glyphicon-bookmark"></span> {% trans 'Bookmark map' %}
                        </a>
                    </li>

                </ul>
            </li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
<!-- /.navbar-static-side -->
