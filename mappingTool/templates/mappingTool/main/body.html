{% load i18n %}
<div id="page-wrapper">

    <div class="row" ng-controller="editMapController">
        <div class="list-group">
            <a class="list-group-item" href="#">
                <div id="map" style="width: 100%; height: 90%"> </div>
            </a>
        </div>
    </div>
    <div class="modal fade" id="propertiesForm" role="dialog" ng-controller="mappingForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <h4 class="modal-title">{% trans 'Attributes' %}</h4>
                </div>
                <div class="modal-body">
                    <h1>Testando</h1>
                    <p ng-repeat="attr in currentLayer.schema">
                        <div>
                            <label ng-if="attr.type == 'checkbox'">
                                <input id="attribute_{$ $index $}" type="checkbox" ng-model="properties[attr.name]"/>
                                {$ attr.name $}
                            </label>

                            <label ng-if="attr.type != 'checkbox'">{$ attr.name $}</label>
                            <input ng-if="attr.type != 'checkbox'" id="attribute_{$ $index $}" type="{$ attr.type $}" ng-model="properties[attr.name]" class="form-control"/>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">{% trans 'Cancel' %}</button>
                   <button type="button" ng-click="save()" data-dismiss="modal" class="btn btn-default" >{% trans 'Save' %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
