{% extends 'site_base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block body %}
<div ng-app="app">
    <div class="row">
        <div class="page-header">
            <h1>{% trans 'Authentication' %}</h1>
        </div>
    </div>
    <div class="row" ng-controller="HomeController as home">
        <div class="col-md-4 col-md-offset-4">
            <form  ng-submit="signin()">
                <fielset>
                    <div class="form-group">
                        <label>{% trans 'Login' %}</label>
                        <input type="text" class="form-control" data-ng-model="username" name="username"/>
                    </div>
                    <div class="form-group">
                        <label>{% trans 'Password' %}</label>
                        <input type="password" class="form-control" data-ng-model="password" name="password"/>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary form-control" value="{% trans 'Login' %}"/>
                    </div>
                </fielset>
            </form>
        </div>
    </div>
</div>
{% endblock body %}

{% block scripts %}
    <script src="{% static 'angular/angular.js' %} "></script>
    <script src="{% static 'angular/ngStorage.min.js' %} "></script>
    <script src="{% static 'mappingTool/app.js' %} "></script>
    <script src="{% static 'mappingTool/service.js' %} "></script>
    <script src="{% static 'mappingTool/controllers.js' %} "></script>
{% endblock %}
